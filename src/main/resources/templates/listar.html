<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Crud Spring</title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<h1>Crud Productos</h1>
			<a th:href="@{nuevo}" class="btn btn-primary">Nuevo Producto</a>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>APELLIDOS</th>
						<th>PRECIO UNIDAD</th>
						<th>STOCK</th>
						<th>ESTADO</th>
						<th>OPCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reg:${productos}">
						<td th:text="${reg.IdProducto}"></td>
						<td th:text="${reg.Apellidos}"></td>
						<td th:text="${reg.PrecioUnidad}"></td>
						<td th:text="${reg.Stock}"></td>
						<td th:text="${reg.Estado}"></td>
						<td>
							<a th:href="@{/ver/}+${reg.Id}" class="btn btn-primary">Ver</a>
							<a th:href="@{/editar/}+${reg.Id}" class="btn btn-warning">Editar</a>
							<a th:href="@{/eliminar/}+${reg.Id}" class="btn btn-danger">Suprimir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
